{% extends "base.html" %}

{% block title %}{{ hw.name }}{% endblock %}

{% block content %}
<h2>{{ hw.name }}</h2>
<div>Category: {{ hw.category }}</div>
<div>Quantity: {{ hw.quantity }}</div>
<div>Available: {{ hw.available }}</div>
<div><a href="{{ url_for("update", id=hw.id) }}">Update</a></div>
{% endblock %}
